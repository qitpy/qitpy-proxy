version: '3.9'

services:
  proxy:
    build:
      context: .
    environment:
      - API_SERVICE_PORT=${API_SERVICE_PORT}
      - DOMAIN=${DOMAIN}
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - certbot-web:/vol/www
      - proxy-dhparams:/vol/proxy
      - certbot-certs:/etc/letsencrypt
    networks:
      - maito-proxy
    external_links:
      - pgadmin:pgadmin
      - src:src

  certbot:
    build:
      context: ./nginx/certbot
    command: echo "Skipping..."
    environment:
      - EMAIL=${ACME_DEFAULT_EMAIL}
      - DOMAIN=${DOMAIN}
    volumes:
      - certbot-web:/vol/www
      - certbot-certs:/etc/letsencrypt
    networks:
      - maito-proxy
    depends_on:
      - proxy

networks:
  maito-proxy:
    driver: bridge

volumes:
  certbot-web:
  proxy-dhparams:
  certbot-certs: